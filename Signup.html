<!DOCTYPE html>
<html lang="en">
<head>

  <script src="https://kit.fontawesome.com/433888fe69.js" crossorigin="anonymous"></script>
  <title>Login</title>
  <link rel="stylesheet" href="signup.css"
  </head>

  <body>
    
    <div class="container">
      <h1>Log In</h1>
      
    <div class="box">
      <i class="fa fa-envelope"></i>
        <input type="username" name="email" id="email" placeholder="Enter You username">
    </div>

    <div class="box">
      <i class="fa fa-key"></i>
      <input type="password" name="password" id="password" placeholder="Enter Your Password">
  </div>
  <button class="btn">Sign In</button>
  <button class="btn">forget password?</button>
</div>


<div class="container-s">
  <h1>Sign Up</h1>
  
<div class="box">
  <i class="fa fa-envelope"></i>
    <input type="E-Mail id/mobile.no." name="email" id="email" placeholder="Enter Your e-mail id/mobile no.">
</div>

<div class="box">
  <i class="fa fa-key"></i>
  <input type="password" name="password" id="password" placeholder="Enter Your Password">
</div>

<div class="box">
  <i class="fa fa-key"></i>
  <input type="password" name="password" id="password" placeholder="Confirm your password">
</div>

<button class="btn">Sign Up</button>

</div>

    
</body>
</html>
